name: GolangCI-Lint

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download modules
        run: go mod download

      # Install the same golangci-lint youâ€™re happy with
      - name: Install golangci-lint
        run: make install-linter

      # Run the exact same command as locally
      - name: Lint
        run: make lint