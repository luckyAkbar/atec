events {
  worker_connections 1024;
}

http {
  upstream atec_api {
    server multi_perf_test_atec_api_1:5000;
    server multi_perf_test_atec_api_2:5000;
    server multi_perf_test_atec_api_3:5000;
    server multi_perf_test_atec_api_4:5000;
  }

  server {
    listen 80;

    location /health {
        return 200 'OK';
    }

    location / {
      proxy_pass http://atec_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}